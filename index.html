<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalho Prático 1</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.5/dist/css/uikit.min.css" />
  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.5/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.5/dist/js/uikit-icons.min.js"></script>
  <!-- P5.js -->
  <script src="p5.js"></script>
  <!-- Implementação dos algoritmos-->
  <script src="algorithms/bresenham.js"></script>
  <!-- Sketch base -->
  <script src="sketch.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Barra de navegação que controla os algoritmos -->
  <nav class="uk-navbar-container" uk-navbar>

    <div class="uk-navbar-left">
      
      <!-- Título -->
      <a class="uk-navbar-item uk-logo" href="#">Trabalho prático 1</a>

      <!-- Botões -->
      <ul class="uk-navbar-nav">
        <li class="uk-active"><a href="#">Active</a></li>
        <li>
            <a href="#">Parent</a>
            <div class="uk-navbar-dropdown">
                <ul class="uk-nav uk-navbar-dropdown-nav">
                    <li class="uk-active"><a href="#">Active</a></li>
                </ul>
            </div>
        </li>
        <li><a href="#">Item</a></li>
    </ul>

    <!-- Dropdown com as escolhas de algoritmos -->
    <div class="uk-navbar-item">
      <form action="javascript:void(0)">
        <span class="uk-label">Selecionar Algoritmo</span>
        <select class="uk-select" id="algorithm-selection"> 
          <option>Bresenham</option>
          <option>Círculos</option>
          <option>Curvas</option>
          <option>Polilinhas</option>
          <option>Preenchimento Recursivo</option>
          <option>Varredura</option>
          <option>Recorte de linha</option>
          <option>Recorte de polígono</option>
          <option>Transformações</option>
          <option>Projeções ortogonais</option>
          <option>Perspectiva</option>
        </select>
      </form>
    </div>

    </div>
  </nav>
<!-- Fim da barra de navegação -->

<div class="uk-text-center" id="content" uk-grid>
    <div class="uk-width-3-5 uk-margin-medium-top">
        <main></main>
    </div>
    <!-- Seção com o painel de configurações do algoritmo selecionado-->
    <div class="uk-width-2-5 uk-padding">
      <form>
        <fieldset class="uk-fieldset">
    
            <legend class="uk-legend">Bresenham</legend>
    
            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="Input">
            </div>
    
            <div class="uk-margin">
                <select class="uk-select">
                    <option>Option 01</option>
                    <option>Option 02</option>
                </select>
            </div>
    
            <div class="uk-margin">
                <textarea class="uk-textarea" rows="5" placeholder="Textarea"></textarea>
            </div>
    
            <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                <label><input class="uk-radio" type="radio" name="radio2" checked> A</label>
                <label><input class="uk-radio" type="radio" name="radio2"> B</label>
            </div>
    
            <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                <label><input class="uk-checkbox" type="checkbox" checked> A</label>
                <label><input class="uk-checkbox" type="checkbox"> B</label>
            </div>
    
            <div class="uk-margin">
                <input class="uk-range" type="range" value="2" min="0" max="10" step="0.1">
            </div>
    
        </fieldset>
    </form>
    </div>
</div>

<!-- Rodapé -->
<footer >
  <div class="uk-container uk-margin-large-top uk-text-center">
      <p class="uk-text-small uk-text-bold">
          Autores:<br> João Marcelo Freitas de Almeida <br> Isabela Batista Maués  
      </p>
  </div>
</footer>
</body>

</html>
