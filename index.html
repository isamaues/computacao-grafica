<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalho Prático 1</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.5/dist/css/uikit.min.css" />
  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.5/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.5/dist/js/uikit-icons.min.js"></script>
  <!-- P5.js -->
  <script src="p5.js"></script>
  <!-- Implementação dos algoritmos-->
  <script src="algorithms/bresenham.js"></script>
  <script src="algorithms/circle.js"></script>
  <script src="algorithms/curve.js"></script>
  <script src="algorithms/lineClipping.js"></script>
  <script src="algorithms/ortogonalProjection.js"></script>
  <script src="algorithms/perspective.js"></script>
  <script src="algorithms/polygonClipping.js"></script>
  <script src="algorithms/polyline.js"></script>
  <script src="algorithms/recursivePadding.js"></script>
  <script src="algorithms/scanConversion.js"></script>
  <script src="algorithms/transformations.js"></script>
  
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Barra de navegação que controla os algoritmos -->
  <nav class="uk-navbar-container" uk-navbar>

    <div class="uk-navbar-left">
      
      <!-- Título -->
      <a class="uk-navbar-item uk-logo" href="#">Trabalho prático 1</a>

      <!-- Botões -->
      <ul class="uk-navbar-nav">
        <li class="uk-active"><a href="#">Active</a></li>
        <li>
            <a href="#">Parent</a>
            <div class="uk-navbar-dropdown">
                <ul class="uk-nav uk-navbar-dropdown-nav">
                    <li class="uk-active"><a href="#">Active</a></li>
                </ul>
            </div>
        </li>
        <li><a href="#">Item</a></li>
    </ul>

    <!-- Dropdown com as escolhas de algoritmos -->
    <div class="uk-navbar-item">
      <form action="javascript:void(0)">
        <span class="uk-label">Selecionar Algoritmo</span>
        <select class="uk-select" id="algorithm-selection"> 
          <option>Bresenham</option>
          <option>Círculos</option>
          <option>Curvas</option>
          <option>Polilinhas</option>
          <option>Preenchimento Recursivo</option>
          <option>Varredura</option>
          <option>Recorte de linha</option>
          <option>Recorte de polígono</option>
          <option>Transformações</option>
          <option>Projeções ortogonais</option>
          <option>Perspectiva</option>
        </select>
      </form>
    </div>

    </div>
  </nav>
<!-- Fim da barra de navegação -->

<div class="uk-text-center" id="content" uk-grid>
  
    <!--Sessão a equerda onde está o canvas-->
    <div class="uk-width-3-5 uk-margin-medium-top">
        <main></main>
    </div>

    <!-- Seção a direita com o menu de configurações do algoritmo selecionado-->
    <!-- Todo os menus são listado abaixo e por padrão são invisíveis -->
    <!-- quando um algoritmo é selecionado, seu menu se torna visível-->
    <div class="uk-width-2-5 uk-padding">

      <!-- Menu bresenham -->
      <form  class="uk-animation-fade" id="bresenham-menu">
        <fieldset class="uk-fieldset">
    
            <legend class="uk-legend">Bresenham</legend>
    
            <div class="uk-margin">
              <label class="uk-form-label">Coordenadas do ponto inicial</label>
                <input class="uk-input" type="text" placeholder="X0">
                <input class="uk-input" type="text" placeholder="Y0">
            </div>

            <div class="uk-margin">
              <label class="uk-form-label">Coordenadas do ponto final</label>
              <input class="uk-input" type="text" placeholder="X1">
              <input class="uk-input" type="text" placeholder="Y1">
          </div>
    
            <button class="uk-button uk-button-default">Desenhar</button>
    
        </fieldset>
    </form>

    <!-- Menu círclulos -->
    <form  class="uk-animation-fade uk-hidden" id="circle-menu">
      <h1>nada qui por enquanto</h1>
    </form>
  </div>
</div>

<!-- Rodapé -->
<footer >
  <div class="uk-container uk-margin-large-top uk-text-center">
      <p class="uk-text-small uk-text-bold">
          Autores:<br> João Marcelo Freitas de Almeida <br> Isabela Lopes Maués Batista
      </p>
  </div>
</footer>
</body>

<!-- Sketch base -->
<script src="sketch.js"></script>

</html>
